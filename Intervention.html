<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropout Analysis</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* padding: 0;
            display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url(group.jpg);
            background-repeat: no-repeat;
            background-size: cover;
          
        }

        /* Specific page styles for Page 4 - Interventions and Recommendations */
        .interventions {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 600px; /* Limit width for readability */
            text-align: center; /* Center align content */
            opacity:0.75;
        }

        .interventions h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .interventions p {

            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cta-button:hover {

        }
        section{
            margin: auto;
        }
        /* Global styles */

        .thebig{
            max-width: 95%;
            background: gray;
            margin-inline: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(220, 1000, 5000);
        }

        .flex{
            display: flex;
            align-items: center;
        }



        .frontmain{
            justify-content: space-between;

            text-align: center;

            padding: 20px;

        }

/* 
next is for media query         */

}

}

    <header class="mainhead flex">

            <a class="cta-button" href="#">View Policies</a>
